<div class="h=25">
  <form id="keywordForm">
    <div class="mb-3">
      <label for="newKeywordInput" class="form-label">Enter Keyword:</label>
      <input id="newKeywordInput" type="text" class="form-control" [formControl]="keywordInput" (keyup)="onKeywordChange()">
    </div>
    <div class="mb-3">
      <label for="newUrlInput" class="form-label"  >Enter URL:</label>
      <input id="newUrlInput" type="url" class="form-control" [formControl]="urlInput" (keyup)="onKeywordChange()">
    </div>
    <div>
      <div class="d-inline">
        <Button class="btn btn-danger" (click)="devModeToggle()">{{this.state.devModeString}}</Button>
      </div>
      <div class=" d-inline float-end">
        <button type="button" (click)="submitKeyword()" class="btn btn-primary"
                [disabled]="this.state.addButtonState">
          Add
        </button>
      </div>
    </div>
  </form>

    <hr>
    <div>
      Existing Keywords:
    </div>
    <div class="p-1"></div>
    <div *ngIf="this.state.keywordsVisibility; else noKeywordsBlock">
      <div class="d-inline w-75">Keywords</div>
      <div  class="d-inline w-25 float-end">URL</div>
      <div *ngFor="let pair of keywords?.getPairs()">
        <app-existing-keywords-card [pair]="pair"></app-existing-keywords-card>
      </div>
    </div>
    <ng-template #noKeywordsBlock>No keywords added</ng-template>

</div>
