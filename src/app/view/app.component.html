
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Keyword in Context System</title>

</head>
<body>
  <div class="container h-100" role="main">
    <h1>Keyword in Context System</h1>
    <div>
      <Button class="btn btn-danger" (click)="devModeToggle()">{{this.state.devModeString}}</Button>
    </div>
    <div class="h=25">
      <form id="keywordForm">
        <div class="mb-3">
          <label for="newKeywordInput" class="form-label">Enter Keyword:</label>
          <input id="newKeywordInput" type="text" class="form-control" (keyup)="onKeywordChange()" [formControl]="keywordInput">
        </div>
        <div class="mb-3">
          <label for="newUrlInput" class="form-label">Enter URL:</label>
          <input  id="newUrlInput" type="url" class="form-control" [formControl]="urlInput">
        </div>
        <button id="addKeywordButton" type="button" (click)="submitKeyword()" class="btn btn-primary"
                [disabled]="this.state.addButtonState">Add Keyword</button>
        <button id="resetKeywordButton" type="button" (click)= "resetKeywords()" class="btn btn-danger"
                [disabled]="this.state.resetButtonState">Reset Keywords</button>
        <div *ngIf="this.state.executionTime > 0">
          Execution Time: {{this.state.executionTime}} ms... I think
        </div>
      </form>
    </div>

    <div class="h-75">
      <div class="container">
        <div class="p-2">
          Keywords:
        </div>
        <div *ngIf="this.state.keywordsVisibility; else noKeywordsBlock">
          <div *ngFor="let pair of keywordPairs.getPairs()">
            <div class="card">
              <div class="container">
                <div class="d-inline">
                  {{pair.getKeyword()}}
                </div>
                <div class="d-inline float-end bg-dark text-white">
                  {{pair.getUrl()}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-template #noKeywordsBlock>No keywords added</ng-template>
        <div>
          <div class="p-3"></div>
          <div class="p-2">
            Results:
          </div>
          <div *ngFor="let pair of results.getPairs()">
            <div class="card">
              <div class="container">
                <div class="d-inline">
                  {{pair.getKeyword()}}
                </div>
                <div class="d-inline float-end bg-dark text-white">
                  {{pair.getUrl()}}
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="this.state.resultsVisibility; else noResultsBlock"></div>
          <ng-template #noResultsBlock>No Results. Add some keywords</ng-template>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>
